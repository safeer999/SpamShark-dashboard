<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     
        .card-custom {
            border: 1px solid #ced4da;
            border-top: 5px solid #20c997; /* Green border top for the highlighted line */
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Adjust max-width as needed */
        }
        .card-header-custom {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 1.5rem;
            font-weight: bold;
            color: #343a40;
        }
        .list-group-item-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .list-group-item-custom:last-child {
            border-bottom: none;
        }
        .status-badge {
            background-color: #d1e7dd; /* Light green */
            color:rgba(0, 164, 128, 1); /* Dark green text */
            padding: 0.35em 0.65em;
            border-radius: 0.375rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .status-badge.webmail {
            background-color: #e0f7fa; /* Light cyan */
            color: #006064; /* Dark cyan text */
        }
        .info-message {
            background-color: #e6ffed; /* Even lighter green */
            color: rgba(0, 164, 128, 1); /* Green text */
            border: 1px solid #b3e6c3;
            border-radius: 0.375rem;
            padding: 0.75rem 1.25rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .info-message a {
            color:rgba(0, 164, 128, 1);
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card card-custom">
        <div class="card-header card-header-custom">
            Email
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-custom">
                <span>Email Address</span>
                <strong class="text-dark">aliraza6136@gmail.com</strong>
            </li>
            <li class="list-group-item list-group-item-custom">
                <span>Email Status</span>
                <span class="status-badge"><i class="fas fa-check-circle"></i> Valid</span>
            </li>
            <li class="list-group-item list-group-item-custom">
                <span>Email Syntax Format</span>
                <span class="status-badge"><i class="fas fa-check-circle"></i> Valid</span>
            </li>
            <li class="list-group-item list-group-item-custom">
                <span>Mailbox Server Status</span>
                <span class="status-badge"><i class="fas fa-check-circle"></i> Valid</span>
            </li>
            <li class="list-group-item list-group-item-custom">
                <span>Mailbox Type</span>
                <span class="status-badge webmail">Webmail</span>
            </li>
            <li class="list-group-item list-group-item-custom">
                <span>Domain</span>
                <strong class="text-dark">gmail.com</strong>
            </li>
        </ul>
        <div class="card-body">
            <div class="info-message">
                Email is active and reachable. <a href="#">More information on Email Statuses.</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
